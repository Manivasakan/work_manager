<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input  type="text" name="emailId" [(ngModel)]="loginObj.emailId" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" [(ngModel)]="loginObj.password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="row">
                        <div class="col">
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                        </div>
                        <div class="col">
                            <a href="#" class="text-decoration-none">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
